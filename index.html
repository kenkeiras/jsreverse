<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="application/html; charset=UTF-8" />
    <title>jsReverse -- Online decompiler</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/highlight.css" />

    <!-- JQuery and libs -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.transit.js"></script>

    <!-- Decompiler code -->
    <!-- Common -->
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/dom.js"></script>

    <!-- Java specific -->
    <script type="text/javascript" src="js/java/descriptor.js"></script>
    <script type="text/javascript" src="js/java/attributes.js"></script>
    <script type="text/javascript" src="js/java/fields.js"></script>
    <script type="text/javascript" src="js/java/methods.js"></script>
    <script type="text/javascript" src="js/java/constant_pool.js"></script>
    <script type="text/javascript" src="js/java/interfaces.js"></script>
    <script type="text/javascript" src="js/java/decompile.js"></script>
    <script type="text/javascript" src="js/java/bytecode.js"></script>
    <script type="text/javascript" src="js/java/disassemble.js"></script>

    <!-- General -->
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/reverse.js"></script>
    <script type="text/javascript" src="js/interface.js"></script>
  </head>
  <body onload="return initialize()">

    <div id="presentation">
        <div id="upbar"><span id="title">jsReverse</span>
          <div class="options">
            <span class="option">
              <input type="checkbox" id="prefer_bytecode" onchange="return refreshCode();" name="prefer_bytecode" />
              <label for="prefer_bytecode">Show bytecode</label>
            </span>
        </div></div>
        <div id="editor">
          <table>
            <td><tr>
                <div id="navigation">
                  <ul id="editorTree"></ul>
                </div>
            </tr></td>
            <tr><td>
                <div id="code">
                  <div id="editorText">
                </div></div>
            </td></tr>
          </table>
        </div>
        <div class="frameContainer">
          <div class="dropMessage">Drop here the file(s) you want to reverse.</div>
          <div id="errorMessage" class="errorMessage"></div>
        </div>
    </div>
    <div id="footer">
    </div>
</body>
</html>
